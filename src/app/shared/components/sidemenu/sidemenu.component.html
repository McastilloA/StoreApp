<div id="menu" class="bg-gray-900 min-h-screen z-10 text-slate-300 w-80 left-0 overflow-y-scroll h-full">
  <div id="profile" class="px-6 py-10">
    <p class="text-slate-500">Welcome StoreApp,</p>
    <a href="https://github.com/McastilloA/StoreApp" target="_blank" class="inline-flex space-x-2 items-center">
      <span>
        <img class="rounded-full w-12 h-12" src="assets/img/avatar.svg" alt="avatar">
      </span>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">Miguel Castillo</span>
        <span class="text-sm text-white/50 hidden md:block">software engineer - Angular</span>
      </div>
    </a>
  </div>
  <div id="nav" class="w-full px-6">
    @for (item of items.menuItems; track $index) {
    <a [routerLink]="item.path" routerLinkActive="bg-blue-800" class="w-full px-2 inline-flex space-x-2 items-center 
    border-b border-slate-700 py-3 hover:bg-white/5 transition ease-linear duration-150">
      <div>
        <i class="icon-{{item.icon}} svg-icon"></i>
      </div>
      <div class="flex flex-col">
        <span class="text-lg font-bold leading-5 text-white">{{item.title}}</span>
        <span class="text-sm text-white/50 hidden md:block">{{item.description}}</span>
      </div>
    </a>
    }
  </div>
</div>
